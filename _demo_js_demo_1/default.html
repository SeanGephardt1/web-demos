<html>
<head>
    <title id="PageTitle">Getting dirty with HTML, JavaScript and CSS</title>
    <link href="css/default-2017.css" rel="stylesheet" />
    <link href="default.html" rel="prefetch" />
    <script src="script/ko/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="js/data-001.js" type="text/javascript"></script>
    <script src="js/ko-main-viewmodel.js" type="text/javascript"></script>
    <script src="js/default.js" type="text/javascript"></script>
</head>
<body>
    <h1 data-bind="text: Title"></h1>
    <h2 data-bind="text: ErrorMessage, visible: ERROR"></h2>
    <div class="SortButtons">
        <button data-bind="click: Click_SortByName">Sort By Name</button>
        <button data-bind="click: Click_SortByAge">Sort By Age</button>
        <button data-bind="click: Click_SortByBorn">Sort By Date Born</button>
        <button data-bind="click: Click_SortByDied">Sort By Date Died</button>
        <button data-bind="click: Click_SortByChildren">Sort By Number of Children</button>
    </div>
    <div class="SortDivTable">
        <table>
            <thead>
                <tr>
                <td>Name</td>
                <td>Age</td>
                <td>BornDate</td>
                <td>DiedDate</td>
                <td>Children</td>
                </tr>
            </thead>
            <tbody data-bind="template: { foreach: DataArray, name: 'KO-DataArray-Template'}"></tbody>
        </table>
    </div>

    <script type="text/html" id="KO-DataArray-Template">
        <tr>
        <td data-bind="text: Name"></td>
        <td data-bind="text: Age"></td>
        <td data-bind="text: BornDate"></td>
        <td data-bind="text: DiedDate"></td>
        <td data-bind="text: Children"></td>
        </tr>
    </script>
</body>
</html>
