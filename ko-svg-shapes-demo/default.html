    <!--
        ORDER IS IMPORTANT
        1. Any JSON data needed
        2. Knockout.js viewmodels
        3. The "main" function

    <script src="shapes-data.js" type="text/javascript"></script>

<body data-bind="event: { click: CloseAllFlyouts }, clickBubble: false">
    <div class="ButtonPanel left">
        <div>Objects</div>
        <button value="start">Add a circle</button>
        <button value="start">Remove a circle</button>
        <button value="start">Add a rectangle</button>
        <button value="start">Remove a rectangle</button>
        <button value="start">Add a group of lines</button>
        <button value="start">Remove a group of lines</button>
    </div>
    <div class="ButtonPanel right">
        <div> Animations</div>
        <button value="start">Start</button>
        <button value="start">Stop</button>
        <label for="input">
            <input type="checkbox" checked="checked" />
            <span>Show Debug Center</span>
        </label>
    </div>
    <svg class="SvgMain" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         color-rendering="auto" shape-rendering="auto"
         height="800" width="800" viewBox="0 0 800 800">

        <!-- REUSABLE DEFINITIONS -->
        <defs>
            <filter id="ds1" height="120%">
                <desc>Filter</desc>
                <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                <feOffset dx="0" dy="0" result="offsetblur" />
                <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
            <filter id="ds2" height="200%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
                <feOffset dx="0" dy="0" result="offsetblur" />
                <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
            <marker id="MarkerStartCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                <circle cx="5" cy="5" r="2" fill="rgba(64,64,64,1)" stroke="none" />
            </marker>
            <marker id="MarkerMidCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                <circle cx="5" cy="5" r="2" fill="rgba(96,96,96,1)" stroke="none" />
            </marker>
            <marker id="MarkerEndArrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
                <polygon points="0,0  5,3  0,6" shape-rendering="geometricPrecision"
                         stroke="none" stroke-width="0" fill="rgba(128,128,128,1)" />
            </marker>
        </defs>

        <!-- CONTENT -->
        <!--<svg y="20" x="15" width="350" height="0" data-bind="attr:{'height': SvgViewBoxHeight},
             template: { foreach: IncomingProcessList, name: 'ko-SVG-Widget-Template', afterRender: ProcessConnectionData }"></svg>-->
        <g transform="translate(0,0)" class="debug_center" shape-rendering="crispEdges">
            <circle cx="400" cy="400" r="50" shape-rendering="geometricPrecision"></circle>
            <rect height="50" width="50" x="375" y="375"></rect>
            <polyline points="401 350, 401 450"></polyline>
            <polyline points="350 401, 450 401"></polyline>
        </g>

    </svg>
