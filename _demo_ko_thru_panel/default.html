<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knockout.js demo template</title>
    <!-- order is important! -->
    <!-- first: stylesheet -->
    <link href="css/demo.css" rel="stylesheet" />
    <!-- second: javascript libraries-->
    <script src="script/knockout-3.4.0.js" type="text/javascript"></script>
    <!-- third: json data-->
    <script src="js/ko-data.js"></script>
    <!-- forth: knockout.js viewmodels -->
    <script src="js/ko-main-viewmodel.js"></script>
    <!-- fifth: "main" methos -->
    <script src="js/main.js"></script>
</head>
<body data-bind="event: { click: CloseAll }, clickBubble: false">
    <div class="MainContainer">
        <table class="MainTable" cellpadding="0" cellspacing="0">
            <tr>
                <td class="Column TwoHun">
                    <div data-bind="template: { foreach: ChildCollection, name: 'KO-ChildCollection-Template'}"></div>
                </td>
                <td class="Column FourHun">
                    <div data-bind="template: { foreach: ChildCollection, name: 'KO-ChildCollection-Template'}"></div>
                </td>
                <td class="Column TwoHun">
                    <div data-bind="template: { foreach: ChildCollection, name: 'KO-ChildCollection-Template'}"></div>
                </td>
            </tr>
        </table>
    </div>

    <!-- BEGIN KO TEMPLATES -->

    <script type="text/html" id="KO-ChildCollection-Template">
        <div>
        <div data-bind="visible: Error, text: ErrorMessage" style="color:red"></div>
        <span class="bolded">ID: </span>
        <span data-bind="text: ID"></span>, 
        <span class="bolded">Title: </span>
        <span data-bind="text: Title"></span>
        <br/>
        <span class="bolded">$parent.ID: </span>
        <span data-bind="text: $parent.ID"></span>
        <span class="bolded">$parent.Title: </span>
        <span data-bind="text: $parent.Title"></span>, 
        <br/>
        <span class="bolded">ParentViewModel().ID: </span>
        <span data-bind="text: ParentViewModel().ID"></span>,
        <span class="bolded">ParentViewModel().Title: </span>
        <span data-bind="text: ParentViewModel().Title"></span>
        </div>
    </script>

    <!--<div><span class="bolded">DEBUGFLAG: </span><span data-bind="text: DEBUGFLAG"></span></div>
    <div><span class="bolded">ID: </span><span data-bind="text: ID"></span></div>
    <div><span class="bolded">Title: </span><span data-bind="text: Title"></span></div>
    <div><span class="bolded">ComputedMathValue: </span><span data-bind="text: ComputedMathValue"></span></div>-->
</body>
</html>
