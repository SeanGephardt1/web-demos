		<defs>
			<filter id="ds1" height="120%">
				<desc>Filter</desc>
				<feGaussianBlur in="SourceAlpha" stdDeviation="2" />
				<feOffset dx="0" dy="0" result="offsetblur" />
				<feMerge>
					<feMergeNode />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
			<filter id="ds2" height="200%">
				<feGaussianBlur in="SourceAlpha" stdDeviation="4" />
				<feOffset dx="0" dy="0" result="offsetblur" />
				<feMerge>
					<feMergeNode />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
		</defs>

            <g>
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" dur="3000ms" from="0" to="0" repeatCount="1"
